<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,700,800' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'onlinetest/css/style.css' %}" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false">
         <img src="{% static 'personal/images/navbar.png' %}" height="20px" width="30px" alt="+" />
          </button>
                <a class="navbar-brand" href="/">ONLINE TEST</a></div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/">Home</a></li>
                    <li><a href="/studentlogin">Student</a></li>
                    <li><a href="/clientlogin">Client</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1><b> CLIENT LOGIN</b> </h1><br>
        <div class="row">
            <div class="col-md-6">
                <form class="form col-md-12 center-block" method="POST" action="{% url 'onlinetest:clientregister' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="firstname" placeholder="First-Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" name="email" placeholder="Email-ID" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="pwd" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="cpwd" placeholder="Confirm-Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning btn-lg btn-block">Sign Up</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
<br>

<br>
    <div class="container">
        <hr>
        <center>
            <h4><b> Developed for HackNIEC</b> </h4>
        </center>
    </div>
</body>

</html>
